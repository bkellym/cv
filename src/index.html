<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Portifolio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body class="radial-gradient">
  <app-root></app-root>

  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>

  <script>
    $(document).mousemove(function(event) {
      windowWidth = $(window).width();
      windowHeight = $(window).height();

      mouseXpercentage = Math.round(event.pageX / windowWidth * 100);
      mouseYpercentage = Math.round(event.pageY / windowHeight * 100);

      $('.radial-gradient').css('background', 'radial-gradient(at ' + mouseXpercentage + '% ' + mouseYpercentage + '%, #546A70, #072F34)');
    });
  </script>
</body>
</html>
